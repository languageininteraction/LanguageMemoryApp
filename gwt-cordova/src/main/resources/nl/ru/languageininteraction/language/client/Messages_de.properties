aboutScreenTextBbody=<p>LingQuest wurde im Rahmen des Forschungskonsortiums <a href="#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;">Language in Interaction</a> entwickelt, dass zum Ziel hat, die Verschiedenheiten und Gemeinsamkeiten in Sprachen und sprachlichen F&auml;higkeiten zu erkl&auml;ren. Das Konsortium versucht zu verstehen, wie eine so umfangreiche Palette kultureller Unterschiede aus einer biologischen Basis, die gleich ist f&uuml;r alle Menschen, entstanden sein kann.</p><p> Das Forschungsprogramm untersucht die menschliche Sprache von der Ebene der Genetik bis zu den sozialen Wechselwirkungen zwischen Gespr&auml;chspartnern, wobei eine breite Anzahl von Themen erforscht werden, wie: Gehirnstruktur und -funktion, Sprachentwicklung, Evolution, Mehrsprachigkeit, Sprachproduktion und Sprachverstehen, nonverbales Verhalten, Bedeutung und Kontext, und das Zusammenspiel von Sprache und anderen kognitiven Systemen (z.B. das Ged&auml;chtnis).</p>
aboutScreenTextAbody=LingQuest ist ein Spiel &uuml;ber die sprachliche Vielfalt auf der Welt. Versuche Aufnahmen von verschiedenen Sprechern der gleichen Sprache einander zuordnen.
