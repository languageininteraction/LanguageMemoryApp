aboutScreenTextCheading=<h3>Weitere Sprach apps</h3>
aboutScreenTextEbody=Manche der Sprachen kommen aus dem <a href="#" onclick="window.open(''http://dobes.mpi.nl/'',''_system''); return false;">DOBES Archive</a>, welches eine grosse Vielfalt von vom Aussterben bedrohten Sprachen der ganzen Welt enthalt. Bei den folgenden Forschern worden wir uns gerne fur ihre Beitrage bedanken. <br />Development: Peter Withers, Sean Roberts, Mark Dingemanse, Hedvig Skirgard, Pashiera Barkhuysen<br /><br />Language Data:<br />Akie: Christa Konig and Karten Legare<br />Bayso: Graziano Sava<br />Bora: Frank Seifart<br />Cashinahua: Eliane Camargo, Sabine Reiter<br />Chintang: Sabine Stoll, Robert Schikowski <br />Chipaya: Achim Schumacher, Alexander Koenig<br />Svan: Jost Gippert<br />Even: Brigitte Pakendorf, Natalia Aralova<br />Sanzhi: Diana Forker<br />Siwu: Mark Dingemanse<br />Haro: Graziano Sava<br />Komnzo: Christian Dohler<br />Lacandon: Suzanne Cook
aboutScreenTextCbody=<p>Die Forschungsergebnisse von Language in Interaction werden in gesellschaftliche Anwendungen in Bereichen wie Bildung und Gesundheit umgesetzt. Derzeit wird eine Reihe von <a href="#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;''>Sprach Apps </a> entwickelt, einschlie??lich Spiele.</p>
