aboutScreenTextEbody=Manche der Sprachen kommen aus dem <a href="#" onclick="window.open(''http://dobes.mpi.nl/'',''_system''); return false;">DOBES Archive</a>, welches eine gro&szlig;e Vielfalt von vom Aussterben bedrohten Sprachen der ganzen Welt enth&auml;lt. Bei den folgenden Forschern w&uuml;rden wir uns gerne f&uuml;r ihre Beitr&auml;ge bedanken. <br />Development: Peter Withers, Sean Roberts, Mark Dingemanse, Hedvig Skirgard, Pashiera Barkhuysen<br /><br />Language Data:<br />Akie: Christa K&ouml;nig and Karten Leg&uuml;re<br />Bayso: Graziano Sava<br />Bora: Frank Seifart<br />Cashinahua: Eliane Camargo, Sabine Reiter<br />Chintang: Sabine Stoll, Robert Schikowski <br />Chipaya/Uru: Achim Schumacher, Alexander Koenig, Chipaya/Uru Project<br />Svan: Jost Gippert<br />Even: Brigitte Pakendorf, Natalia Aralova<br />Sanzhi: Diana Forker<br />Siwu: Mark Dingemanse<br />Haro: Graziano Sava<br />Komnzo: Christian D&ouml;hler<br />Lacandon: Suzanne Cook
aboutScreenTextCbody=<p>Die Forschungsergebnisse von Language in Interaction werden in gesellschaftliche Anwendungen in Bereichen wie Bildung und Gesundheit umgesetzt. Derzeit wird eine Reihe von <a href="#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;">Sprach Apps</a> entwickelt, einschlie&szlig;lich Spiele.</p>
aboutScreenTextDbody=<p>Haben Sie Fragen zu LingQuest oder m&ouml;chten Sie Ihre Meinung geben? Sie k&ouml;nnen <a href="#" onclick="window.open(''https://www.languageininteraction.nl/lingquest.html'',''_system''); return false;">die Website</a> besuchen oder uns eine Email schicken via: <a href="#" onclick="window.open(''mailto:lingquest@languageininteraction.nl'',''_system''); return false;">lingquest@<wbr>languageininteraction.nl</a>.</p>
