aboutScreenTextEbody=Sommige opnames in LingQuest komen uit het <a href="#" onclick="window.open(''http://dobes.mpi.nl/'',''_system''); return false;">DOBES-archief</a>, waarin kleine talen vanuit de hele wereld te vinden zijn die door bijna niemand meer gesproken worden. We willen graag de volgende onderzoekers bedanken voor hun bijdragen. <br />Ontwikkeling: Peter Withers, Sean Roberts, Mark Dingemanse, Hedvig Skirgard, Pashiera Barkhuysen<br /><br />Taal Data:<br />Akie: Christa Konig and Karten Legere<br />Bayso: Graziano Sava<br />Bora: Frank Seifart<br />Cashinahua: Eliane Camargo, Sabine Reiter<br />Chintang: Sabine Stoll, Balthasar Bickel, Martin Gaenszle, Novel Kishor Rai, Elena Lieven, Goma Banjade, Toya Nath Bhatta, Netra Paudyal, Judith Pettigrew, Ichchha P. Rai, Manoj Rai, Robert Schikowski<br />Chipaya/Uru: Achim Schumacher, Alexander Koenig, Chipaya/Uru Project<br />Svan: Jost Gippert<br />Even: Brigitte Pakendorf, Natalia Aralova<br />Sanzhi: Diana Forker<br />Siwu: Mark Dingemanse<br />Tima: Gertrud Schneider-Blum<br />Haro: Graziano Sava<br />Komnzo: Christian Dohler<br />Lacandon: Suzanne Cook<br />
aboutScreenTextCbody=<p>De onderzoeksresultaten vanuit Language in Interaction worden vertaald in maatschappelijke toepassingen in gebieden als educatie en gezondheid. Momenteel wordt er een reeks <a href="#" onclick="window.open(''http://www.languageininteraction.nl/apps-nl.html'',''_system''); return false;">taal-apps</a> ontwikkeld, waaronder spelletjes.</p>
aboutScreenTextDbody=<p>Heeft u een vraag over LingQuest of wilt u uw mening met ons delen? U kunt de <a href="#" onclick="window.open(''https://www.languageininteraction.nl/lingquest-nl.html'',''_system''); return false;">online support pagina''s</a> bezoeken of stuur ons een e-mail via <a href="#" onclick="window.open(''mailto:lingquest@languageininteraction.nl'',''_system''); return false;">lingquest@languageininteraction.nl</a>.</p>
