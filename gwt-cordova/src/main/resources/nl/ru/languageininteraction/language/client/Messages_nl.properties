aboutScreenTextBbody=<p>LingQuest is onderdeel van het <a href="#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;">Language in Interaction</a> onderzoeksconsortium, dat als doel heeft zowel de variatie als de overeenkomsten in talen en taalkundige vaardigheden te verklaren. Het consortium probeert te verklaren hoe zo''n groot palet aan culturele verschillen is ontstaan vanuit een biologische basis die voor alle mensen gelijk is.</p><p>Het onderzoeksprogramma onderzoekt de menselijke taal vanaf het niveau van de genen tot en met sociale interacties tussen gesprekspartners, waarbij een reeks onderwerpen wordt verkend zoals: de structuur en functie van de hersenen, taalontwikkeling, evolutie, meertaligheid, productie en begrip van spraak, non-verbaal gedrag, betekenis en context, en het samenspel van taal met andere cognitieve systemen (zoals het geheugen).</p>
aboutScreenTextAbody=LingQuest is een spel waarin je kennis maakt met verschillende talen wereldwijd. Probeer opnames van sprekers die dezelfde taal spreken met elkaar te verbinden.
