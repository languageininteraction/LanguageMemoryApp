aboutScreenTextBbody=<p>LingQuest is ontwikkeld binnen het <a href="#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;">Language in Interaction</a> onderzoeksconsortium, dat als doel heeft zowel de variatie als de overeenkomsten in talen en taalvaardigheden te verklaren. Het consortium probeert te verklaren hoe zo?n groot palet aan culturele verschillen is ontstaan vanuit een biologische basis die voor alle mensen gelijk is.</p><p>Het onderzoeksprogramma onderzoekt de menselijke taal vanaf het niveau van de genen tot en met sociale interacties tussen gesprekspartners, waarbij een reeks onderwerpen word verkend zoals: de structuur en functie van de hersenen, taalontwikkeling, evolutie, meertaligheid, productie en begrip van spraak, non-verbaal gedrag, betekenis en context, en het samenspel van taal met andere cognitieve systemen (zoals het geheugen).</p>
aboutScreenTextAbody=LingQuest is een spel waarin je kennis maakt met grote en kleine talen van over de hele wereld. De opdracht is om geluidsopnames aan elkaar te koppelen als ze dezelfde taal laten horen ? zonder vertaling en andere hints! Meer informatie kun je vinden op de <a href="#" onclick="window.open(''http://www.mpi.nl/departments/other-research/research-projects/gravitation/lingquest/'',''_system''); return false;">LingQuest website</a>
