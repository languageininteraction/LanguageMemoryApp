aboutScreenTextCheading=<h3>More language apps</h3>
aboutScreenTextEbody=Some of the languages come from the <a href="#" onclick="window.open(''http://dobes.mpi.nl/'',''_system''); return false;">DOBES Archive</a>, which contains a great variety of languages from around the world that are in danger of becoming extinct. We would like to thank the following researchers for contributions. <br />Development: Peter Withers, Sean Roberts, Mark Dingemanse, Hedvig Skirgard, Pashiera Barkhuysen<br /><br />Language Data:<br />Akie: Christa Konig and Karten Legere<br />Bayso: Graziano Sava<br />Bora: Frank Seifart<br />Cashinahua: Eliane Camargo, Sabine Reiter<br />Chintang: Sabine Stoll, Balthasar Bickel, Martin Gaenszle, Novel Kishor Rai, Elena Lieven, Goma Banjade, Toya Nath Bhatta, Netra Paudyal, Judith Pettigrew, Ichchha P. Rai, Manoj Rai, Robert Schikowski<br />Chipaya/Uru: Achim Schumacher, Alexander Koenig, Chipaya/Uru Project<br />Svan: Jost Gippert<br />Even: Brigitte Pakendorf, Natalia Aralova<br />Sanzhi: Diana Forker<br />Siwu: Mark Dingemanse<br />Tima: Gertrud Schneider-Blum<br />Haro: Graziano Sava<br />Komnzo: Christian Dohler<br />Lacandon: Suzanne Cook<br />
aboutScreenTextCbody=<p>The research results of Language in Interaction are translated into applications for society in areas such as education and health. Currently a range of <a href="#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;">language apps</a> are developed, including games.</p>
aboutScreenTextDbody=<p>Do you have a question about LingQuest or do you want to share your opinion? You can check the <a href="#" onclick="window.open(''https://www.languageininteraction.nl/lingquest.html'',''_system''); return false;">online support pages</a> or send us an e-mail via <a href="#" onclick="window.open(''mailto:lingquest@languageininteraction.nl'',''_system''); return false;">lingquest@languageininteraction.nl</a>.</p>
